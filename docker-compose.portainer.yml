version: '3.8'

services:
  app:
    container_name: edusched-app
    image: edusched-app:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3001:3000" # Maps port 3001 on host to 3000 in container (Default Next.js port)
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL} # Inject via Portainer Environment Variables
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
    restart: always
    networks:
      - edusched_network

networks:
  edusched_network:
    driver: bridge
